<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
  h1 {
    color: brown;
    font-size: 15px;
  }
</style>

<body>

  <h1 id="result"></h1>



  <script>
    // Setting Variables
    var name = "Aisha";
    let age = 30;
    const PI = 4.1390;

    // Conditional statement
    if (age >= 18) {
      document.getElementById("result").textContent = "You are an adult.";
    } else {
      document.getElementById("result").textContent = "You are a minor.";
    }

    // Switch statement
    let day = 2;
    let dayName;

    switch (day) {
      case 1:
        dayName = "Monday";
        break;
      case 2:
        dayName = "Tuesday";
        break;
      case 3:
        dayName = "Wednesday";
        break;
      case 4:
        dayName = "Thursday";
        break;
      case 5:
        dayName = "Friday";
        break;
      default:
        dayName = "Unknown";
    }

    let all = document.getElementById("result").textContent += " Today is " + dayName;

    console.log(all);

  </script>
</body>

</html>
